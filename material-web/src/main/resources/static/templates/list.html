<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>

    <base th:href="@{/}">

    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

    <script src="../js/jquery-3.6.4.js"></script>

    <script src="../layui/layui.js"></script>


</head>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">会员管理</a>
				<a href="javascript:;"> <cite>会员列表</cite></a>
			</span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
        <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
    </a>
</div>

<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            会员搜索：
            <div class="layui-inline">
                <!--						<input type="text" class="layui-input" placeholder="创建时间" name="createTime" id="createTime" />-->

                <input type="text" name="createTime" id="date" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">

            </div>
            <div class="layui-inline">
                <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
            </div>

            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
</div>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.config({
        version: '1573378444586' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'form', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , form = layui.form
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

        //向世界问个好
        // layer.msg('Hello World');

        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });

        //日期
        // laydate.render({
        // 	elem: '#date'
        // });
        //日期时间选择器
        laydate.render({
            elem: '#date'
            , type: 'datetime'
        });


        //执行一个 table 实例
        var tableIns = table.render({

            elem: '#demo'
            , height: 420
            , url: '/userAllInfo' //数据接口
            , title: '用户表'
            , page: true //开启分页

            , limit: 5
            , limits: [3, 5, 7, 9]

            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            // ,totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}

                , {field: 'id', title: 'id', width: 80, fixed: 'left'}
                , {field: 'name', title: '用户名', width: 100}
                , {field: 'age', title: '年龄', width: 100, sort: true, totalRow: true}
                , {field: 'email', title: '邮箱', width: 180, sort: true}

                , {fixed: 'right', title: '操作', width: 170, align: 'center', toolbar: '#barDemo'}
            ]]
        });


        //模糊查询
        form.on("submit(sreach)", function (data) {
            console.log(data.field);

            tableIns.reload({
                where: data.field
                , page: {
                    curr: 1
                }
            });

            return false;

        });


        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据

            switch (obj.event) {
                case 'add':
                    //layer.msg('添加');
                    //弹出添加窗体,加载添加页面
                    //ShowLay(标题,加载页面,宽,高)
                    ShowLay('添加', '/add', 600, 600);

                    break;

                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + data[0].id);
                        //修改操作
                        EditLay('修改', '/edit', data[0].id, 600, 600);
                    }
                    break;

                case 'delete':

                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {

                        layer.confirm('你确定要删除【' + data[0].name + '】这个用户吗？', {icon: 3, title: '提示'},
                            function (index) {
                                $.post("/deleteUser",
                                    {id: data[0].id},
                                    function (res) {

                                        if (res.code == 200) {

                                            //重新刷新表格
                                            tableIns.reload();

                                        }
                                        layer.msg(res.msg);
                                    });

                                layer.close(index);
                            });


                    }
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"

            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');

            } else if (layEvent === 'del') {

                layer.confirm('你确定要删除【' + data.name + '】这个用户吗？', {icon: 3, title: '提示'},
                    function (index) {
                        $.post("/deleteUser",
                            {id: data.id},
                            function (res) {

                                if (res.code == 200) {
                                    //重新刷新表格
                                    tableIns.reload();

                                }
                                layer.msg(res.msg);
                            });

                        layer.close(index);	//关闭窗口
                    });


            } else if (layEvent === 'edit') {
                layer.msg('编辑操作');
                //修改操作
                EditLay('修改', '/edit?id=' + data.id, 10, 600, 600);
            }

        });

        //将日期直接嵌套在指定容器中
        var start = laydate.render({
            elem: '#start'
            /* ,position: 'static'
            ,calendar: true //是否开启公历重要节日
            ,mark: { //标记重要日子
              '0-10-14': '生日'
              ,'2018-08-28': '新版'
              ,'2018-10-08': '神秘'
            }
            ,done: function(value, date, endDate){
              if(date.year == 2017 && date.month == 11 && date.date == 30){
                dateIns.hint('一不小心就月底了呢');
              }
            }
            ,change: function(value, date, endDate){
              layer.msg(value)
            } */
        });

        var end = laydate.render({
            elem: '#end'
        });


        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

        /*
         * @todo 弹出层，弹窗方法
         * layui.use 加载layui.define 定义的模块，当外部 js 或 onclick调用 use 内部函数时，需要在 use 中定义 window 函数供外部引用
         * http://blog.csdn.net/xcmonline/article/details/75647144
         */
        /*
            参数解释：
            title   标题
            url     请求的url
            id      需要操作的数据id
            w       弹出层宽度（缺省调默认值）
            h       弹出层高度（缺省调默认值）
        */
        var tableForm;

        function ShowLay(title, url, w, h) {
            console.log('aa');

            if (title == null || title == '') {
                title = false;
            }
            ;
            if (url == null || url == '') {
                url = "/list";
            }
            ;
            if (w == null || w == '') {
                w = ($(window).width() * 0.9);
            }
            ;
            if (h == null || h == '') {
                h = ($(window).height() - 50);
            }
            ;
            tableForm = layer.open({
                type: 2,
                area: [w + 'px', h + 'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade: 0.4,
                title: title,
                content: url,

                success: function (layero, index) {
                    //
                    // tableIns.reload();
                    //
                    // layer.close(tableForm);
                },


            });
        }


        var editForm;

        /*弹出层+传递ID参数*/
        function EditLay(title, url, id, w, h) {
            console.log(id);

            if (title == null || title == '') {
                title = false;
            }
            ;
            if (url == null || url == '') {
                url = "/list";
            }
            ;
            if (w == null || w == '') {
                w = ($(window).width() * 0.9);
            }
            ;
            if (h == null || h == '') {
                h = ($(window).height() - 50);
            }
            ;
            editForm = layer.open({
                type: 2,
                area: [w + 'px', h + 'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade: 0.4,
                title: title,
                content: url,

                success: function (layero, index) {
                    //向iframe页的id=house的元素传值  // 参考 https://yq.aliyun.com/ziliao/133150

                    // var body = layer.getChildFrame('body', index);
                    // body.contents().find("#id").val(id);
                    // console.log(id);


                    // tableIns.reload();
                    //
                    // layer.close(editForm);

                },

                error: function (layero, index) {
                    alert("异常错误！");
                }
            });
        }


    });
</script>
</body>
</html>
